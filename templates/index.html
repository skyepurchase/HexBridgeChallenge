<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opinion Diversifier</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>

</head>

<body>
    <div class="container">
        <form class="form-twitter-id" role="form">
            <h2 class="form-twitter-id-heading">Please Enter Twitter Handle</h2>
            <div class="row">
                <select class="col" id="social" name="dropdown">
                    <option value="twitter" selected>Twitter Account</option>
                    <option value="reddit" selected>Reddit Account</option>
                </select>
                <input class="col" type="text" id="inputTwitterID" name="twitterID" class="form-control" placeholder="@Your-Handle" required autofocus>
            </div>
            <button class="row btn btn-lg btn-primary btn-block" type="button">Generate</button>
        </form>

        <div class="card text-white bg-success mb-3" id="close_ids" style="max-width: 18rem;">
            <div class="card-header">Close IDs</div>
            <div class="card-body">
                <h5 class="card-title" id="close_id"></h5>
            </div>
        </div>
        <div class="card text-white bg-danger mb-3" id="far_ids" style="max-width: 18rem;">
            <div class="card-header">Far IDs</div>
            <div class="card-body">
                <h5 class="card-title" id="far_id"></h5>
            </div>
        </div>
    </div>
</body>

</html>
