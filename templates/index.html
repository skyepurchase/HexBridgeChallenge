<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opinion Diversifier</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>

</head>

<body>
    <div class="container">
        <form class="form-twitter-id" role="form">
            <h2 class="form-twitter-id-heading">Please Enter Twitter Handle</h2>
            <div class="row">
                <div class="mb-3">
                    <label for="social" class="form-label">Select Account Type</label>
                    <select class="col form-control" id="social" name="dropdown">
                        <option value="twitter" selected>Twitter Account</option>
                        <option value="reddit" selected>Reddit Account</option>
                    </select>
                </div>
                <div class="col mb-3" id="idForm">
                    <label for="inputID" class="form-label">Enter Your ID</label>
                    <input type="text" id="inputID" name="ID" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <label class="col" for="consent">Do you wish to be added to the Database?</label> Yes<br><br>
                <input class="col" type="checkbox" id="consent" name="consent" value="yes"/>
            </div>
            <button class="col btn btn-lg btn-primary btn-block" type="submit">Generate</button>
        </form>

        <div class="card text-white bg-success mb-3" id="close_id_card" style="max-width: 18rem;">
            <div class="card-header">Close IDs</div>
            <div class="card-body" id="close_ids">
            </div>
        </div>
        <div class="card text-white bg-danger mb-3" id="far_id_card" style="max-width: 18rem;">
            <div class="card-header">Far IDs</div>
            <div class="card-body" id="far_ids">
            </div>
        </div>
    </div>
</body>

</html>
