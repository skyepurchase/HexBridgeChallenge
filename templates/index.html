<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opinion Diversifier</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async src="//embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
    <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="../static/js/index.js"></script>

</head>

<body style="background-color: rgba(0,0,0,1);">
    <div class="container">
        <div class="bg-primary w-100 rounded-bottom" style="position: fixed; top: 0px; left: 0px; z-index: 9">
            <form class="form-twitter-id" role="form">
                <h2 class="text-center text-white">Opinion Diversifier</h2>
                <p class="text-center text-white">What you are about to see, may change you forever</p>
                <div class="row w-auto p-3">
                    <div class="mb-3">
                        <label for="social" class="form-label text-white">Select Account Type</label>
                        <select class="col form-control" id="social" name="dropdown">
                            <option value="twitter" selected>Twitter Account</option>
                            <option value="reddit" selected>Reddit Account</option>
                        </select>
                    </div>
                    <div class="col mb-3" id="idForm">
                        <label for="inputID" class="form-label text-white">Enter Your ID</label>
                        <input type="text" id="inputID" name="ID" class="form-control" required/>
                    </div>
                </div>
                <div class="row">
                    <label class="col text-white" for="consent">Do you wish to be added to the Database?</label>
                    <p class="text-white">Yes</p>
                    <input class="col text-while" type="checkbox" id="consent" name="consent" value="yes" checked/>
                </div>
                <button class="col btn btn-lg btn-primary btn-block" type="submit">Generate</button>
            </form>
        </div>

        <div class="w-100" style="position: relative; margin-top: 250px;">
            <div class="card text-white bg-success mb-3" id="close_id_card">
                <div class="card-header">Close IDs</div>
                <div class="card-body" id="close_ids">
                </div>
            </div>
            <div class="card text-white bg-danger mb-3" id="far_id_card">
                <div class="card-header">Far IDs</div>
                <div class="card-body" id="far_ids">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
